const API_URL = "https://api.jsonbin.io/v3/b/65a417531f5677401f1e687d";

async function loadData() {
    try {
        const res = await fetch(API_URL + "/latest", {
            headers: { "X-Master-Key": "$2a$10$9v1P/C.Y6y5Xh8C0YxXWneUeYV7uV9p8L2Xq9zR7Z6R7Z6R7Z6" } // Test anahtarÄ±
        });
        const json = await res.json();
        render(json.record.products);
        document.getElementById('status').innerText = "âœ… Veriler canlÄ± gÃ¼ncellendi.";
    } catch (e) {
        document.getElementById('status').innerText = "âŒ Veri Ã§ekilemedi.";
    }
}

async function saveData(products) {
    document.getElementById('status').innerText = "â³ Kaydediliyor...";
    await fetch(API_URL, {
        method: 'PUT',
        headers: {
            "Content-Type": "application/json",
            "X-Master-Key": "$2a$10$9v1P/C.Y6y5Xh8C0YxXWneUeYV7uV9p8L2Xq9zR7Z6R7Z6R7Z6"
        },
        body: JSON.stringify({ products })
    });
    loadData();
}

function render(d) {
    const tableEl = document.getElementById('table');
    tableEl.innerHTML = "";
    d.forEach((p, i) => {
        tableEl.innerHTML += `<tr>
            <td>${p.name}</td><td>${p.qty}</td>
            <td><button class="danger" onclick="deleteProduct(${i})">Sil</button></td>
        </tr>`;
    });
}

async function addProduct() {
    const n = document.getElementById('name').value;
    const q = document.getElementById('qty').value;
    if(!n || !q) return alert("Eksik bilgi!");
    
    const res = await fetch(API_URL + "/latest", { headers: { "X-Master-Key": "$2a$10$9v1P/C.Y6y5Xh8C0YxXWneUeYV7uV9p8L2Xq9zR7Z6R7Z6R7Z6" }});
    const json = await res.json();
    const products = json.record.products;
    products.push({ name: n, qty: Number(q) });
    await saveData(products);
}

async function deleteProduct(index) {
    const res = await fetch(API_URL + "/latest", { headers: { "X-Master-Key": "$2a$10$9v1P/C.Y6y5Xh8C0YxXWneUeYV7uV9p8L2Xq9zR7Z6R7Z6R7Z6" }});
    const json = await res.json();
    const products = json.record.products;
    products.splice(index, 1);
    await saveData(products);
}
