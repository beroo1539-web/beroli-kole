<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanlÄ± Ortak Depo</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; margin: 10px auto; }
        input { width: 80%; padding: 10px; margin: 5px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #2ecc71; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .delete-btn { background: #e74c3c; padding: 5px 10px; margin-left: 10px; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; }
        #status { font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <h2>ğŸŒ CanlÄ± Ortak Depo</h2>
    <p id="status">BaÄŸlanÄ±yor...</p>

    <div class="card">
        <input type="text" id="pName" placeholder="ÃœrÃ¼n AdÄ±">
        <input type="number" id="pQty" placeholder="Adet">
        <button onclick="addItem()">Ekle</button>
    </div>

    <div class="card">
        <table>
            <thead>
                <tr><th>ÃœrÃ¼n</th><th>Adet</th><th>Ä°ÅŸlem</th></tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
    </div>

    <script>
        // Herkesin ortak kullanacaÄŸÄ± gizli hafÄ±za adresi
        const url = "https://api.jsonbin.io/v3/b/6786c2e8ad19ca34f8ec8a01";
        const key = "$2a$10$9v1P/C.Y6y5Xh8C0YxXWneUeYV7uV9p8L2Xq9zR7Z6R7Z6R7Z6";

        async function getData() {
            try {
                const res = await fetch(url + "/latest", { headers: { "X-Master-Key": key }});
                const data = await res.json();
                render(data.record.products || []);
                document.getElementById('status').innerText = "âœ… CanlÄ± BaÄŸlantÄ± Aktif";
            } catch (e) { document.getElementById('status').innerText = "âŒ BaÄŸlantÄ± HatasÄ±"; }
        }

        async function updateData(newList) {
            document.getElementById('status').innerText = "â³ GÃ¼ncelleniyor...";
            await fetch(url, {
                method: 'PUT',
                headers: { "Content-Type": "application/json", "X-Master-Key": key },
                body: JSON.stringify({ products: newList })
            });
            getData();
        }

        function render(items) {
            const list = document.getElementById('list');
            list.innerHTML = "";
            items.forEach((item, i) => {
                list.innerHTML += `<tr><td>${item.name}</td><td>${item.qty}</td><td><button class="delete-btn" onclick="deleteItem(${i})">Sil</button></td></tr>`;
            });
            window.currentItems = items;
        }

        async function addItem() {
            const name = document.getElementById('pName').value;
            const qty = document.getElementById('pQty').value;
            if(!name || !qty) return alert("Doldur!");
            const newList = [...(window.currentItems || []), { name, qty }];
            await updateData(newList);
            document.getElementById('pName').value = "";
            document.getElementById('pQty').value = "";
        }

        async function deleteItem(index) {
            const newList = window.currentItems.filter((_, i) => i !== index);
            await updateData(newList);
        }

        getData();
        setInterval(getData, 5000); // 5 saniyede bir otomatik yenile (baÅŸkasÄ± bir ÅŸey ekledi mi diye)
    </script>
</body>
</html>
