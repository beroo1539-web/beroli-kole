<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beroli Stok | CanlÄ± Takip</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 500px; width: 100%; }
        h2 { color: #1a73e8; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input { width: calc(100% - 24px); padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        .status { font-size: 12px; text-align: center; color: #666; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #f8f9fa; padding: 10px; text-align: left; font-size: 14px; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 15px; }
        .delete-btn { background: #ff4757; width: auto; padding: 5px 10px; font-size: 12px; }
        #chartContainer { height: 250px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“Š Beroli CanlÄ± Stok</h2>
    <div id="status" class="status">BaÄŸlantÄ± kuruluyor...</div>

    <div class="card">
        <canvas id="myChart"></canvas>
    </div>

    <div class="card">
        <input type="text" id="pName" placeholder="ÃœrÃ¼n AdÄ± (Ã–rn: Elma)">
        <input type="number" id="pQty" placeholder="Adet">
        <button onclick="addItem()">LÄ°STEYE EKLE</button>
    </div>

    <div class="card">
        <table>
            <thead>
                <tr><th>ÃœrÃ¼n</th><th>Stok</th><th>Ä°ÅŸlem</th></tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
    </div>
</div>

<script>
    // Ortak Ä°nternet HafÄ±zasÄ± (JSONBin)
    const url = "https://api.jsonbin.io/v3/b/6786c2e8ad19ca34f8ec8a01";
    const key = "$2a$10$9v1P/C.Y6y5Xh8C0YxXWneUeYV7uV9p8L2Xq9zR7Z6R7Z6R7Z6";
    let myChart;

    // Verileri Ä°nternetten Ã‡ek
    async function getData() {
        try {
            const res = await fetch(url + "/latest", { headers: { "X-Master-Key": key }});
            const data = await res.json();
            const products = data.record.products || [];
            render(products);
            updateChart(products);
            document.getElementById('status').innerText = "âœ… CanlÄ± Veri Aktif";
        } catch (e) { document.getElementById('status').innerText = "âŒ BaÄŸlantÄ± Yok"; }
    }

    // Verileri Ä°nternete Kaydet
    async function updateData(newList) {
        document.getElementById('status').innerText = "â³ Kaydediliyor...";
        await fetch(url, {
            method: 'PUT',
            headers: { "Content-Type": "application/json", "X-Master-Key": key },
            body: JSON.stringify({ products: newList })
        });
        getData();
    }

    function render(items) {
        const list = document.getElementById('list');
        list.innerHTML = "";
        items.forEach((item, i) => {
            list.innerHTML += `<tr><td>${item.name}</td><td><b>${item.qty}</b></td><td><button class="delete-btn" onclick="deleteItem(${i})">Sil</button></td></tr>`;
        });
        window.currentItems = items;
    }

    function updateChart(items) {
        const labels = items.map(i => i.name);
        const counts = items.map(i => i.qty);
        
        if (myChart) { myChart.destroy(); }
        const ctx = document.getElementById('myChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'doughnut', // 'bar' yaparsan sÃ¼tun grafiÄŸi olur
            data: {
                labels: labels,
                datasets: [{
                    label: 'Stok MiktarÄ±',
                    data: counts,
                    backgroundColor: ['#1a73e8', '#34a853', '#fbbc05', '#ea4335', '#8e44ad', '#2c3e50'],
                }]
            },
            options: { maintainAspectRatio: false }
        });
    }

    async function addItem() {
        const name = document.getElementById('pName').value;
        const qty = document.getElementById('pQty').value;
        if(!name || !qty) return alert("LÃ¼tfen boÅŸ bÄ±rakma!");
        const newList = [...(window.currentItems || []), { name, qty: Number(qty) }];
        await updateData(newList);
        document.getElementById('pName').value = "";
        document.getElementById('pQty').value = "";
    }

    async function deleteItem(index) {
        const newList = window.currentItems.filter((_, i) => i !== index);
        await updateData(newList);
    }

    // Ä°lk aÃ§Ä±lÄ±ÅŸta veriyi Ã§ek
    getData();
    // 10 saniyede bir otomatik tazele (baÅŸkasÄ± bir ÅŸey ekledi mi diye)
    setInterval(getData, 10000);
</script>

</body>
</html>
